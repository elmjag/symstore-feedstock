{% set name = "symstore" %}
{% set version = "0.3.5" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 0b7a4101d73be42f8e6c4d955770465be523a302d699031c5a1acbb9fd5a8e9f

build:
  noarch: python
  number: 0
  entry_points:
    - symstore=symstore.command_line:main
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python >=3.6
    - flit
  run:
    - python >=3.6

test:
  imports:
    - symstore
  commands:
    - symstore --help

about:
  home: https://github.com/symstore/symstore
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: publish PDB and PE files to symbols store
  doc_url: https://github.com/symstore/symstore/blob/v{{ version }}/README.md
  dev_url: https://github.com/symstore/symstore/

extra:
  recipe-maintainers:
    - elmjag
